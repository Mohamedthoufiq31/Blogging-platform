<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blogging Platform</h1>
        <button onclick="openModal()">Add Blog Post</button>
        <div class="blog-posts" id="blog-posts"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="blog-form">
                <input type="text" id="title" placeholder="Blog Title" required>
                <textarea id="content" placeholder="Blog Content" required></textarea>
                <button onclick="addBlogPost()">Add Blog Post</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
